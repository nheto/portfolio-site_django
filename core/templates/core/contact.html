{% extends 'core/base.html' %}
{% block content %}
<div class="container mt-5">
  <h2 class="text-center mb-4">Contact Me</h2>
  <form method="POST" action="" class="mx-auto" style="max-width: 600px;">
    {% csrf_token %}
    
    <div class="mb-3">
      <label for="name" class="form-label">Name</label>
      <input type="text" name="name" id="name" class="form-control" placeholder="Your Name" required>
    </div>

    <div class="mb-3">
      <label for="email" class="form-label">Email</label>
      <input type="email" name="email" id="email" class="form-control" placeholder="Your Email" required>
    </div>

    <div class="mb-3">
      <label for="message" class="form-label">Message</label>
      <textarea name="message" id="message" class="form-control" rows="5" placeholder="Your Message" required></textarea>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-primary px-5">Send</button>
    </div>
  </form>
</div>
{% endblock %}
